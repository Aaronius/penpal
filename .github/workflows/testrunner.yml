on:
  pull_request:
  push:
    branches:
      - master

env:
  SAUCE_USERNAME: ${{secrets.SAUCE_USERNAME}}
  SAUCE_ACCESS_KEY: ${{secrets.SAUCE_ACCESS_KEY}}
  SAUCECTL_VERSION: "0.37.0"
  BUILD_PREFUX: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v1

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        env:
          CI: false
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v1

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        env:
          CI: false
        run: npm run build

      - name: Run Tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

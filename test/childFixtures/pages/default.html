<!DOCTYPE html>
<html>
  <head>
    <title>Test Iframe</title>
  </head>
  <body>
    Test Iframe

    <script>
      window.onerror = function () {
        console.log.apply(console, arguments);
      };
    </script>
    <script type="text/javascript" src="/penpal.js"></script>
    <script type="text/javascript">
      var parentAPI;
      var parentReturnValue;

      var methods = {
        multiply(num1, num2) {
          console.log('window origin', window.origin);
          return num1 * num2;
        },
        multiplyAsync(num1, num2) {
          return new Promise(function (resolve) {
            resolve(num1 * num2);
          });
        },
        multiplyUsingTransferables(num1DataView, num2DataView) {
          const num1 = num1DataView.getInt32(0);
          const num2 = num2DataView.getInt32(0);
          const returnValue = new DataView(new ArrayBuffer(4));
          returnValue.setInt32(0, num1 * num2);
          return new Penpal.Reply(returnValue, {
            transfer: [returnValue.buffer],
          });
        },
        addUsingParent() {
          parentAPI.add(3, 6).then(function (value) {
            parentReturnValue = value;
          });
        },
        getParentReturnValue() {
          return parentReturnValue;
        },
        getRejectedPromiseString() {
          return Promise.reject('test error string');
        },
        getRejectedPromiseError() {
          // TypeError instead of Error just to make sure "name" transfers properly.
          return Promise.reject(new TypeError('test error object'));
        },
        throwError() {
          throw new Error('Oh nos!');
        },
        getUnclonableValue() {
          return window;
        },
        reload() {
          window.location.reload(true);
        },
        navigate(to) {
          window.location.href = to;
        },
        nested: {
          oneLevel(input) {
            return input;
          },
          by: {
            twoLevels(input) {
              return input;
            },
          },
        },
        neverResolve() {
          return new Promise(() => {});
        },
      };

      Penpal.connectToParentFromIframe({
        parentOrigin: '*',
        methods: methods,
        debug: true,
      }).promise.then((parent) => {
        parentAPI = parent;
      });

      window.parent.postMessage('IFRAME_LOADED', '*');
    </script>
  </body>
</html>

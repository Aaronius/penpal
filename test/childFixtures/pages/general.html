<!DOCTYPE html>
<html>
  <head>
    <title>Test Iframe</title>
  </head>
  <body>
    Test Iframe

    <script>
      window.onerror = function () {
        console.log.apply(console, arguments);
      };
    </script>
    <script src="/penpal.js"></script>
    <script>
      let parentAPI;
      let parentReturnValue;

      const messenger = new Penpal.WindowMessenger({
        remoteWindow: window.parent,
        allowedOrigins: ['*'],
        log: Penpal.debug('Child'),
      });

      const methods = {
        multiply(num1, num2) {
          return num1 * num2;
        },
        multiplyAsync(num1, num2) {
          return new Promise(function (resolve) {
            resolve(num1 * num2);
          });
        },
        multiplyUsingTransferables(num1DataView, num2DataView) {
          const num1 = num1DataView.getInt32(0);
          const num2 = num2DataView.getInt32(0);
          const returnValue = new DataView(new ArrayBuffer(4));
          returnValue.setInt32(0, num1 * num2);
          return new Penpal.Reply(returnValue, {
            transferables: [returnValue.buffer],
          });
        },
        multiplyWithPromisedReplyInstanceAndPromisedReturnValue(num1, num2) {
          return Promise.resolve(
            new Penpal.Reply(Promise.resolve(num1 * num2))
          );
        },
        addUsingParent() {
          parentAPI.add(3, 6).then(function (value) {
            parentReturnValue = value;
          });
        },
        getParentReturnValue() {
          return parentReturnValue;
        },
        getPromiseRejectedWithObject() {
          return Promise.reject({ a: 'b' });
        },
        getPromiseRejectedWithError() {
          // Using TypeError instead of Error just to make sure the "name" property
          // on the error instance gets properly serialized.
          return Promise.reject(new TypeError('test error object'));
        },
        getPromiseRejectedWithUndefined() {
          return Promise.reject();
        },
        throwError() {
          throw new Error('Oh nos!');
        },
        getUnclonableValue() {
          return window;
        },
        reload() {
          window.location.reload(true);
        },
        navigate(to) {
          window.location.href = to;
        },
        nested: {
          oneLevel(input) {
            return input;
          },
          by: {
            twoLevels(input) {
              return input;
            },
          },
        },
        neverResolve() {
          return new Promise(() => {});
        },
        ['with.period']() {
          return 'success';
        },
      };

      Penpal.connectToParent({
        messenger,
        methods: methods,
      }).promise.then((parent) => {
        parentAPI = parent;
      });
    </script>
  </body>
</html>

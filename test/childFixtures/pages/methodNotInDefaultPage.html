<!DOCTYPE html>
<html>
  <head>
    <title>Test Iframe</title>
  </head>
  <body>
    Test Iframe

    <script>
      window.onerror = function () {
        console.log.apply(console, arguments);
      };
    </script>
    <script type="text/javascript" src="/penpal.js"></script>
    <script type="text/javascript">
      var parentAPI;

      var methods = {
        methodNotInDefaultPage() {
          return 'method not in the default page';
        },
      };

      Penpal.connectToParentFromIframe({
        methods: methods,
        parentOrigin: '*',
      }).promise.then(function (parent) {
        parentAPI = parent;
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Test Iframe</title>
  </head>
  <body>
    Test Iframe

    <script>
      window.onerror = function () {
        console.log.apply(console, arguments);
      };
    </script>
    <script src="https://unpkg.com/penpal@^6/dist/penpal.min.js"></script>
    <script>
      let parentAPI;

      const methods = {
        methodNotInGeneralPage() {
          return 'method not in the general page';
        },
      };

      Penpal.connectToParent({
        methods: methods,
        parentOrigin: '*',
      }).promise.then(function (parent) {
        parentAPI = parent;
      });
    </script>
  </body>
</html>

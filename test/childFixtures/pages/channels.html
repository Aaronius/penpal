<!DOCTYPE html>
<html>
  <head>
    <title>Test Iframe</title>
  </head>
  <body>
    Test Iframe

    <script>
      window.onerror = function () {
        console.log.apply(console, arguments);
      };
    </script>
    <script src="/penpal.js"></script>
    <script>
      let channelBParent;

      const channelBMethods = {
        getChannel() {
          return 'B';
        },
        getChannelFromParent() {
          return channelBParent.getChannel();
        },
      };

      Penpal.connectToParentFromIframe({
        parentOrigin: '*',
        channel: 'B',
        methods: channelBMethods,
        debug: true,
      }).promise.then((parent) => {
        channelBParent = parent;
      });

      let channelAParent;

      const channelAMethods = {
        getChannel() {
          return 'A';
        },
        getChannelFromParent() {
          return channelAParent.getChannel();
        },
      };

      Penpal.connectToParentFromIframe({
        parentOrigin: '*',
        channel: 'A',
        methods: channelAMethods,
        debug: true,
      }).promise.then((parent) => {
        channelAParent = parent;
      });
    </script>
  </body>
</html>

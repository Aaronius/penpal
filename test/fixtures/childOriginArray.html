<!doctype html>
<html>
  <head>
    <title>Test Iframe</title>
  </head>
  <body>
    Test Iframe

    <script>
      window.onerror = function () { console.log.apply(console, arguments); };
    </script>
    <script src="rsvp.min.js"></script>
    <script type="text/javascript" src="penpal.js"></script>
    <script type="text/javascript">
      // A cheap way to get the parent origin for our tests.
      var parentOrigin = document.referrer.substring(0, document.referrer.lastIndexOf('/'));

      Penpal.Promise = RSVP.Promise;
      Penpal.debug = true;

      var methods = {
        multiply: function(num1, num2) {
          return num1 * num2;
        }
      };

      Penpal.connectToParent({
        parentOrigin: [parentOrigin],
        methods: methods
      });
    </script>
  </body>
</html>

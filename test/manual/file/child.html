<!DOCTYPE html>
<html>
  <head>
    <script src="../../../dist/penpal.js"></script>
    <script>
      const messenger = new Penpal.ChildWindowToParentMessenger({
        parentOrigin: '*',
      });

      Penpal.connectToParent({
        messenger,
        methods: {
          multiply: function (num1, num2) {
            return num1 * num2;
          },
        },
        debug: true,
      });
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <script src="../../../dist/penpal.js"></script>
    <script>
      const messenger = new Penpal.WindowMessenger({
        remoteWindow: window.parent,
        allowedOrigins: ['*'],
      });

      Penpal.connectToParent({
        messenger,
        methods: {
          multiply: function (num1, num2) {
            return num1 * num2;
          },
        },
        log: Penpal.debug('Child'),
      });
    </script>
  </head>
  <body></body>
</html>
